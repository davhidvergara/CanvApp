<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" type="text/css" href="css/theme-classic.css">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script src="js/login.js"></script>
	<script src="cordova.js"></script>
	<meta charset="utf-8">
</head>
<body>

	<section id="login" data-role="page" data-theme="d">
			<header data-role="header">
					<h1>Iniciar sesion</h1>
			</header>
			<article data-role="content">
				<img src="img/logo.jpg"/>
					<form id="form_login">
							<div data-role="fieldcontain" class="ui-hide-label">
									<label for="txtuser">Usuario:</label>
									<input type="text" name="txtuser" id="txtuser" value="" placeholder="Usuario" />
							</div>
							<div data-role="fieldcontain" class="ui-hide-label">
									<label for="txtpassword">Contraseña:</label>
									<input type="password" name="txtpassword" id="txtpassword" value="" placeholder="Contraseña" />
							</div>
							<input type="button" value="Login" id="btnLogin">
					</form>
					 <!--<div id="errorMsg" style="background-color:red;color: #FFFFFF;">Usuario o Contraseña no valida</div>-->
			</article>
	</section>
	<!-- Aqui nuestro dialog con el mensaje de error  -->
	<section id="pageError" data-role="dialog">
			<header data-role="header">
					<h1>Error</h1>
			</header>
			<article data-role="content">
					<p>Usuario o contraseña no valida</p>
					<a href="#" data-role="button" data-rel="back">Aceptar</a>
			</article>
	</section>



<div id="Principal" data-role="page" data-theme="d">
	<div data-role="header">
		<h1>Iniciar Sesión</h1>
	</div>
	<div data-role="content">
		<img src="img/logo.jpg"/>
		<br>
		<input type="text" name="nombre" placeholder="Usuario" id="nombre" maxlength="30" required>
		<input type="password" name="password" placeholder="Contraseña" id="password" maxlength="30" required>
		<input type="submit" value="Entrar" id="login" name="login">
		<br>
		<div align="center">
			<a href="">¿Olvidaste tu contraseña?</a><br/>
			<a href="Registrar.html">Crear Cuenta</a>
			<a href="Canva.html">Canvas</a>

		</div>
	</div>
	<div data-role="footer" data-position="fixed">
		<p align="center" >Derechos reservados &copy </p>
	</div>
</div>


</div>
</body>
</html>
